<!DOCTYPE HTML>

<html>
    <head>
        <meta charset='UTF-8'>
        
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.8/css/solid.css' integrity='sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk' crossorigin='anonymous'>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css' integrity='sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P' crossorigin='anonymous'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        
        <script type='text/javascript'>
            $(function(){
                var kontrol=0;
                $('#yildiz i').mouseover(function(){
                        var index=$(this).index();
                        $('#yildiz i').css('color','#FFF')
                        for(i=index;i>=0;i--){
                            $('#yildiz i:eq('+i+')').css('color','#999');
                        }
                })
                $('#yildiz i').mouseout(function(){
                    if(kontrol==0){
                        $('#yildiz i').css('color','#FFF');
                    }
                })
                $('#yildiz i').click(function(){
                    var index=$(this).index()+1;
                    kontrol=1;
                    $('#yildiz i').css('color','#FFF')
                    alert(index+' yıldız verdiniz.');
                    
                })
            })
        </script>
        <style type='text/css'>
            #yildiz{font-size:60px;}
        </style>
    </head>
   
    <body style="background-color: rgb(0,80,143);">
        <div id='yildiz'>
            <i class='fa fa-star'></i>
            <i class='fa fa-star'></i>
            <i class='fa fa-star'></i>
            <i class='fa fa-star'></i>
            <i class='fa fa-star'></i>
        </div>
        <iframe src = 'http://www.klu.edu.tr/araclar/gunun_yemegi/' style = 'margin-bottom:-5px;border:none;width:100%;height:118px;' ></iframe>
    </body>
</html>
